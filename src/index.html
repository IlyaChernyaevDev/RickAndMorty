<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick And Morty</title>
</head>
<body>
  <div class="root">
    <header class="header">
      <div class="container">
        <div class="header__promo">
          <img class="header__image-logo" src="<%=require('./images/Rick_and_Morty_logo.svg').default %>"  alt="the rick and morty logo">
        </div>
      </div>
    </header>
    <section class="characters">
      <div class="container">
        <form action="" class="characters__form">
          <label>
            <input class="characters__form-search" type="text">
            <input class="characters__form-submit" type="submit" style="position: absolute; left: -9999px">
          </label>
        </form>
        <div class="characters__cards">
        </div>
        <div class="paginator">
        </div>
      </div>
    </section>
    <div class="popup">
    </div>
  </div>
</body>
</html>
